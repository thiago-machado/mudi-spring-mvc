<!-- Um fragmento é um pedaço de código que pode ser utilizado em páginas HTML (ver formulario.html) -->

<head th:fragment="head">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">


	<style type="text/css">
		.jumbotron {
			padding: 4rem 2rem;
			margin-bottom: 2rem;
			background-color: var(--bs-light);
			border-radius: .3rem;
		}

		.logo-container {
			background-color: #47bcff;
			color: #FFF;
		}

		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
</head>

<div th:fragment="logo" class="logo-container mb-4 p-4 d-flex justify-content-between">
	<span class="logo">mudi</span>
	<a class="text-light" href="/login" sec:authorize="!isAuthenticated()">login</a>
	
	<!-- o Spring Security vai receber a requisição em /logout (ver WebSecurityConfig) -->
	<a class="text-light" onclick="document.querySelector('#form-logout').submit()" sec:authorize="isAuthenticated()" href="#">logout</a>
	<form id="form-logout" th:action="@{/logout}" method="POST"></form>
</div>

<!-- Esse fragmento recebe um valor como parâmetro -->
<div th:fragment="titulo(valor)" class="jumbotron mb-0">
	<h1 th:text="${valor}"></h1>
</div>
