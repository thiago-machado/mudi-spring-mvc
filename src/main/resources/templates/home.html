<!DOCTYPE html>
<html>

<head th:replace="~{base :: head}"></head>

<body>

	<div th:replace="~{base :: logo}"></div>
	<!-- todo conteúdo fica dentro de um container -->
	<div class="container">
		<div th:replace="~{base :: titulo('Meus Pedidos')}"></div>
		<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav">
				<a th:classappend="${status} == null ? 'active'" class="nav-link" href="/home">Todos</a>
				<a th:classappend="${status} == 'aguardando' ? 'active'" class="nav-link" href="/home/aguardando">Aguardando</a>
				<a th:classappend="${status} == 'aprovado' ? 'active'" class="nav-link" href="/home/aprovado">Aprovado</a>
				<a th:classappend="${status} == 'entregue' ? 'active'" class="nav-link" href="/home/entregue">Entregue</a>
			</div>
			<a href="/pedido/formulario"><button class="btn btn-outline-secondary">Novo</button></a>
		</nav>
		<!-- iterando a lista de pedidos -->
		<div class="card" th:each="pedido : ${pedidos}">

			<th:block th:switch="${pedido.status.name()}">
				<!-- imprimindo o nome do produto com text de th -->
				<div th:case="'AGUARDANDO'" class="card-header alert-warning" th:text="${pedido.nomeProduto}">Nome do Produto</div>
				<div th:case="'APROVADO'" class="card-header alert-success" th:text="${pedido.nomeProduto}">Nome do Produto</div>
				<div th:case="'ENTREGUE'" class="card-header alert-dark" th:text="${pedido.nomeProduto}">Nome do Produto</div>
			</th:block>

			<div class="card-body">

				<!-- cada row tem do clunas disponíveis -->
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">Valor negociado <span th:text="${#numbers.formatCurrency(pedido.valorNegociado)}"></span></div>
							<div class="col-md-7">Data da Entrega <span th:text="${#temporals.format(pedido.dataEntrega, 'dd/MM/yyyy')}"></span></div>
						</div>
						<div>Produto</div>

						<!-- as urls são impressas usando value de th -->
						<div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto" /></div>

						<div>Descrição</div>
						<div><textarea class="form-control" th:text="${pedido.descricao}"></textarea></div>
					</div>
					<div class="col-12 col-sm-4">
						<div><img class="img-thumbnail" th:src="${pedido.urlImagem}"></img></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
